<div class="create-task-wrapper">
  <div>
    <h2 class="mb-5">{{ pageTitle }}</h2>
  </div>
  <form [formGroup]="taskFormDetails" (ngSubmit)="createTask()">
    <div class="form-group">
      <label
        >Message<i>{{ " " }}(required)</i></label
      >
      <div class="form-input">
        <textarea type="text" formControlName="message"></textarea>
        <div
          class="invalid-input"
          *ngIf="
            f.message.touched && f.message.errors && f.message.errors.required
          "
        >
          Message is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Due Date</label>
      <div class="form-input">
        <input type="date" formControlName="due_date" />
      </div>
    </div>
    <div class="form-group">
      <label>Priority</label>
      <div class="form-input">
        <select formControlName="priority">
          <option
            *ngFor="let priority of priorityList; let i = index"
            [value]="i + 1"
          >
            {{ priority[i + 1] }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>Assigned To</label>
      <div class="form-input">
        <select class="form-input" formControlName="assigned_to">
          <option *ngFor="let user of userList" [value]="user.id">
            {{ user.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="button-wrapper">
      <button type="submit" [disabled]="!taskFormDetails.valid">Submit</button>
      <button
        class="ml-2"
        type="button"
        (click)="resetForm()"
        [disabled]="taskFormDetails.pristine && !this.updateTask"
      >
        Clear
      </button>
    </div>
  </form>
</div>
